<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCaS</title>
    <style>
        body {
            background: url('static/bg image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        #video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        label:hover::after {
            content: attr(data-description);
            display: block;
            position: 0;
            top: 50%;
            left: 50%;
            background-color: #F4E8C2;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            padding: 20px;
            background-color: #F4E8C2;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            z-index: 2;

            font-weight: bold;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(to bottom right, #7D8D72, #637454);
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("video");
            var mainContainer = document.getElementById("main-container");

            setTimeout(function() {
                video.style.display = "none";

                var mainContainer = document.getElementById("main-container");
                mainContainer.style.display = "block";
            }, 3000);
        });
    </script>

</head>
<body>

    <div id="video-container">
        <video id="video" autoplay muted loop>
            <source src="static/419920264_7122015584544001_8738982106968073417_n.mp4" type="video/mp4">
        </video>
    </div>


    <div id="main-container" class="container">
        <h1>APCaS</h1>
        <form method="post">
            <label for="revenue" data-description="The total income generated by a business from its primary operations, such as sales of goods or services.">Revenue:</label>
            <input type="number" name="revenue" required><br>

            <label for="units_sold" data-description="The number of individual products or services that a business has successfully sold to customers.">Units Sold:</label>
            <input type="number" name="units_sold" required><br>

            <label for="selling_price" data-description="The amount of money for which a product or service is offered for sale.">Selling Price:</label>
            <input type="number" name="selling_price" required><br>

            <label for="cost_of_goods_sold" data-description="The direct costs incurred in producing or purchasing the goods that a company sells during a specific period.">Cost of Goods Sold:</label>
            <input type="number" name="cost_of_goods_sold" required><br>

            <label for="operating_expenses" data-description="The costs associated with running a business, excluding the cost of goods sold. It includes expenses like rent, utilities, salaries, and more.">Operating Expenses:</label>
            <input type="number" name="operating_expenses" required><br>

            <label for="interest" data-description="The cost of borrowing money, usually expressed as a percentage of the borrowed amount.">Interest:</label>
            <input type="number" name="interest" required><br>

            <label for="taxes" data-description="Mandatory financial charges imposed by the government on individuals or businesses to fund public services and government activities.">Taxes:</label>
            <input type="number" name="taxes" required><br>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
